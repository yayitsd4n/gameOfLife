<!doctype html>
<html>
  <head>
    <title>Game of HTML life</title>
    <style type="text/css" rel="stylesheet">
      table {
        margin-bottom: 20px;
      }
      div {
        padding: 10px 0;
      }
      td {
        width: 15px;
        height: 15px;
        cursor: pointer;
      }
      .live {
        background: black;
      }
      .dead {
        background: grey;
      }
    </style>
  </head>
  <body>
    <div>
      <table class="js-board">
      </table>
      World size: (max: 99) <br/>
      <input pattern="\d*" maxlength="2" class="js-worldSize"/>
    </div>
    <div>
      Ticks: <br/>
      <input type="number" class="js-ticks"/>
    </div>
    <div>
      <button class="js-play">Play</button>
      <button class="js-stop">Stop</button>
      <button class="js-resetWorld">Reset World</button>
      <button class="js-resetTicks">Reset Ticks</button>
    </div>
    <script type="text/javascript" src="gameOfLife.js"></script>
  </body>
</html>
